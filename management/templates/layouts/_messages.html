{% if messages %}
    <ul class="messages errorlist">
        {% for message in messages %}
            <!-- <p style="color: red;"> {{ message }} </p> -->
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{message}}
            </p>
            <!-- <p {% if message.tags %} class="alert alert-{{ message.tags }} msg fade show"{% endif %} role="alert">
                {{message}}
            </p> -->
        {% endfor %}
    </ul>
{% endif %}
